<div class="panel panel-default" ng-init="getPlayers()">
    <div class="panel-heading">
        <h3 class="panel-title text-center">Olympique de Marseille</h3>
    </div>
    <div class="panel-body">
        <div class="row justify-content-md-center">
            <div ng-repeat="player in players | orderBy: order | filter: search">
                <div class="col-md-6">
                    <h4>{{player.name}}</h4>
                    <h5>{{player.prenom}}</h5>
                    <img class="thumbnail" src="{{player.image}}">
                    <a class="btn btn-primary" href="#!/players/details/{{player._id}}">Fiche Perso</a>
                </div>
            </div>
        </div>
    </div>
</div>
