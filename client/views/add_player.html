<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Olympique de Marseille</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <form ng-submit="addPlayer()">
                <div class="form-group">
                    <label>Nom</label>
                    <input type="text" class="form-control" ng-model="player.name" placeholder="Nom">
                </div>

                <div class="form-group">
                    <label>Prénom</label>
                    <input type="text" class="form-control" ng-model="player.prenom" placeholder="Prénom">
                </div>

                <div class="form-group">
                    <label>Position</label>
                    <input type="text" class="form-control" ng-model="player.position" placeholder="Position">
                </div>

                <div class="form-group">
                    <label>Numéro</label>
                    <input type="text" class="form-control" ng-model="player.number" placeholder="Numéro">
                </div>
                
                <div class="form-group">
                    <label>Image</label>
                    <input type="text" class="form-control" ng-model="player.image" placeholder="Image">
                </div>
            
                <button type="submit" class="btn btn-default">Ajouter</button>
            </form>
        </div>
    </div>
</div>
